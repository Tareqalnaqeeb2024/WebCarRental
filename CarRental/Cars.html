<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <title>Cars</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f4f4f4;
          margin: 0;
      }
      .login-container {
          background-color: white;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 300px; /* عرض ثابت للنموذج */
      }
      .form-group {
          margin-bottom: 15px;
      }
      label {
          display: block;
          margin-bottom: 5px;
      }
      input {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
      }
      button {
          padding: 10px 15px;
          background-color: #28a745;
          color: white;
          border: none;
          cursor: pointer;
          width: 100%; /* جعل الزر بعرض النموذج */
      }
      button:hover {
          background-color: #218838;
      }
  </style>
</head>
<body>


  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">تسجيل الدخول</button>
    </form>
</div>


    
<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة

      // جمع بيانات تسجيل الدخول
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // هنا يمكنك إضافة كود للتحقق من بيانات تسجيل الدخول
      // على سبيل المثال، يمكنك استخدام fetch لإرسال البيانات إلى الخادم

      // مثال على التحقق من بيانات تسجيل الدخول
      if (username === "admin" && password === "password") {
          // إذا كانت بيانات تسجيل الدخول صحيحة، قم بتحويل المستخدم إلى الموقع
          window.location.href = "index.html"; // استبدل هذا بالرابط الفعلي لموقعك
      } else {
          alert("اسم المستخدم أو كلمة المرور غير صحيحة.");
      }
  });
</script>

  src="https://code.jquery.com/jquery-3.7.1.js"

  crossorigin="anonymous"></script>

<script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
